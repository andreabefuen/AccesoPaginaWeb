<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acceso página web</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="form-acceso">
            <h4>Create account</h4>
            <input class="controls" type="text" name="Nombre" id="nombre" placeholder="Introduce tu nombre">
            <input class="controls" type="email" name="email" id="email" placeholder="Introduce un email">
            <input class="controls"  type="password" name="password1" id="password1" placeholder="Introduce su contraseña">
            <input class="controls"  type="password" name="password2" id="password2" placeholder="Repita su contraseña">

            <input class="controls-button" type="submit" value="ENVIAR">
        </section>
    </body>
</html>

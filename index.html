<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Acceso página web</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="form-acceso">
            <h4>Create account</h4>
            <form id="formulario" onsubmit="return validarCampos()">
                <div class="div-controls">
                    <label>Nombre </label>
                    <input class="controls" type="text" name="Nombre" id="nombre" placeholder="Introduce tu nombre" onkeyup="validateName()">
                    <span id="nombre-error"></span>

                </div>
                <div class="div-controls">
                    <label> Email </label>
                    <input class="controls" type="email" name="email" id="email" placeholder="Introduce un email" onkeyup="validateEmail()">
                    <span id="email-error"></span>

                </div>
                <div class="div-controls">
                    <label> Contraseña </label>
                    <input class="controls"  type="password" name="password1" id="password" placeholder="Contraseña entre 6-8 caracteres" onkeyup="validatePassword()">
                    <span id="password-error"></span>

                </div>
                <div class="div-controls">
                    <label>Repetir contraseña</label>
                    <input class="controls"  type="password" name="password2" id="confirm-password" placeholder="Repita su contraseña" onkeyup="validateSamePassword()">
                    <span id="confirm-password-error"></span>

                </div>
                <div>
                    <input class="controls-button" type="submit" value="ENVIAR" onsubmit="return validarCampos()"">
                    <span id="form-error"></span>
                </div>


                
            </form>

        </section>
    <script src="index.js"></script>
    </body>
</html>
